<form [formGroup]="this.form" (submit)="submit()">
  <h2 mat-dialog-title>Add new campaign</h2>
  <mat-dialog-content class="form-container">
    <mat-form-field>
      <mat-label>Campaign Title</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Start Date</mat-label>
      <input
        matInput
        [matDatepicker]="startPicker"
        formControlName="createdAt"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="startPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endsAt" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="endPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Advertising Channel</mat-label>
      <mat-select formControlName="channelId">
        @for (channel of data.channels | async; track channel) {
        <mat-option [value]="channel.id">{{channel.name}}</mat-option>
        } @empty {
        <mat-option disabled>No channels Created</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Allocated Budget</mat-label>
      <input matInput formControlName="allocatedBudget" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit">Submit</button>
  </mat-dialog-actions>
</form>
