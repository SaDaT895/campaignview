<div class="actions-container">
  <button mat-raised-button (click)="createCampaign()">
    Create New Campaign
  </button>
  <button mat-raised-button (click)="manageChannels()">Manage Channels</button>
</div>

<table mat-table [dataSource]="campaigns$">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let campaign">{{ campaign.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let campaign">{{ campaign.name }}</td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Start Date</th>
    <td mat-cell *matCellDef="let campaign">{{ campaign.createdAt }}</td>
  </ng-container>

  <ng-container matColumnDef="endsAt">
    <th mat-header-cell *matHeaderCellDef>End Date</th>
    <td mat-cell *matCellDef="let campaign">{{ campaign.endsAt }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let campaign">
      <button mat-icon-button (click)="deleteCampaign(campaign.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="viewCampaign(row.id)"
  ></tr>
</table>
